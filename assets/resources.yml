  content: "<h2><li>Checking the architecture of running Windows app</li></h2><br />If you're unsure on which architecture (ARM64, ARM, x86, x64) an app is running on on Windows, it's not difficult to check.<br /><br /><h3>1. Open Task manager</h3>Right click on Windows taskbar and select Task Manager<br /><img src=\"assets/resources-pg-icons/open-taskmngr.png\" style=\"width: 50%; height: 50%;\"><br /><br /><h3>2. In Task Manager left sidebar, select Details</h3><br /><img src=\"assets/resources-pg-icons/details-taskmngr.png\" style=\"width: 30%; height: 30%;\"><br /><br /><h3>3. You will see a column named Architecture, corresponding to the specific application</h3><br /><img src=\"assets/resources-pg-icons/arch-taskmngr.png\" style=\"width: 50%; height: 50%;\"><br /><h2><li>WoA projects</li></h2><br />Listing of various Windows on ARM projects, UEFI firmware, Windows drivers, etc.<br /><br /><a href=\"https://github.com/WOA-Project\">WOA Project</a><br /><a href=\"https://github.com/woa-msmnile\">WOA-msmnile</a><br /><a href=\"https://github.com/Robotix22/Mu-Silicium\">Mu-Silicium</a><br /><a href=\"https://github.com/edk2-porting\">Renegade Project</a><br /><a href=\"https://github.com/tianocore\">tianocore</a><br /><a href=\"https://github.com/topics/windows-on-arm\">#windows-on-arm GitHub topic</a><br />"
